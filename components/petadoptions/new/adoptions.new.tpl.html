<md-sidenav class="md-sidenav-left md-whiteframe-z4" md-component-id="left" md-is-open="vm.sidenavOpen">
    <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">{{ vm.sidebarTitle }}</h1>
    </md-toolbar>
    <md-content layout-padding>
        <form name="newForm" novalidate>
            <md-input-container>
                <label for="title">Title</label>
                <input type="text" ng-model="vm.adoption.title" id="title" md-autofocus required>
            </md-input-container>
            <md-input-container>
                <label for="adoptionfee">Adoption Fee</label>
                <input type="text" ng-model="vm.adoption.adoptionfee" id="adoptionfee" required>
            </md-input-container>
            <md-input-container>
                <label for="description">Description</label>
                <textarea type="text" ng-model="vm.adoption.description" id="description" required></textarea>
            </md-input-container>
            <md-input-container>
                <label for="image">Image Link</label>
                <input type="text" ng-model="vm.adoption.image" id="image" required>
            </md-input-container>
            <h4>Contact</h4>
            <md-input-container>
                <label for="description">Name</label>
                <input type="text" ng-model="vm.adoption.contact.name" id="name" required>
            </md-input-container>
            <md-input-container>
                <label for="description">Phone Number</label>
                <input type="tel" ng-model="vm.adoption.contact.phone" id="phone" required>
            </md-input-container>
            <md-input-container>
                <label for="description">Email</label>
                <input type="email" ng-model="vm.adoption.contact.email" id="email" required>
            </md-input-container><br>
            <md-button ng-click="vm.saveAdoption(vm.adoption)" class="md-primary">
                Save
            </md-button>
            <md-button ng-click="vm.closeSidebar()" class="md-warn">
                Cancel
            </md-button>
        </form>
    </md-content>
</md-sidenav>
