<md-toolbar>
    <div class="md-toolbar-tools">
        <h2><md-icon class="mdi mdi-cat"></md-icon>
          <span>Pet Adoptions</span>
        </h2>
        <md-button ng-click="vm.openSidebar()">
            <md-icon class="mdi mdi-plus-circle-outline"></md-icon>
            New Pet Ad
        </md-button>
        <md-button ng-click="showFilters= true">
            <md-icon class="mdi mdi-filter-variant"></md-icon>
            Filters
        </md-button>
        <span flex=""></span>
        <md-button class="md-raised" aria-label="Login" ng-show="!petLogin" ng-click="petLogin=true">
            Login
        </md-button>
        <md-button class="md-raised" aria-label="Sign Up" ng-show="!petLogin">
            Sign Up
        </md-button>
        <md-button class="md-raised" aria-label="Logout" ng-show="petLogin" ng-click="petLogin=false">
            Log Out
        </md-button>
    </div>
</md-toolbar>
</div>
</md-toolbar>
<div class="filters" layout="row" layout-align="center center" ng-show="showFilters">
    <md-input-container>
        <label>Enter Search Term</label>
        <input type="text" ng-model="adoptionsFilter">
    </md-input-container>
    <md-input-container id="category">
        <label>Category</label>
        <md-select ng-model="category">
            <md-option ng-repeat="category in vm.categories" value="{{ category }}">
                {{ category }}
            </md-option>
        </md-select>
    </md-input-container>
    <div layout="row">
        <md-button ng-click="classifiedsFilter = '';category=''; showFilters= false" class="md-raised" id="clear">
            Clear
        </md-button>
    </div>
</div>
<ui-view></ui-view>
<md-content>
    <adoption-card adoptions="vm.adoptions" adoption-filter="adoptionsFilter" category="category" class="md-padding" layout="row" layout-wrap></adoption-card>
</md-content>
